<!DOCTYPE html>
<html>
    <head>
        <title>Get This Man a Hat</title>
        <link rel="stylesheet" href="./assets/css/main.css">
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
        <script src="./js/app.js"></script>
        <script src="./js/fabric.js"></script>
    </head>
    <body>
        <div class="centeredDiv">
            <img src="./assets/welcomesign.png">
            <h3>A image generator to turn your lame image into a rootin' tootin' cowboy</h3>
            <div class="friendlybox">
                <canvas id="cowboyHatInator" style="border:2px solid #000000;">
                <img class="smallimg" src="./assets/hats/drawnHatRight.png" id="cowboy">
            </div>
            <div class="imageMenu">
                <div class="imageItem">
                    <form class="chooseFileForm">
                        <label for="uploadedImage" class="custom-file-upload">
                            <img src="./assets/uploadFile.png" class="menuButtonImage">
                        </label>
                        <input 
                            type="file" 
                            id="uploadedImage" 
                            accept="image/png image/jpg image/jpeg"
                        >
                    </form>
                </div>
                <div class="imageItem">
                    <button onclick="downloadImage()" class="menuButton">
                        <img src="./assets/downloadcowboy.png" class="menuButtonImage">
                    </button>
                </div>
                <div class="imageItem">
                    <button onclick="flipImage()" class="menuButton">
                        <img src="./assets/fliphat.png" class="menuButtonImage">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
